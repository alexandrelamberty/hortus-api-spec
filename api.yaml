openapi: 3.1.0
x-stoplight:
  id: 92951b28796e4
info:
  title: Hortus
  description: Culture Planner
  contact:
    name: Alexandre Lamberty
    email: mail@alexandrelamberty.com
    url: "https://alexandrelamberty.com"
  license:
    name: MIT License
    url: "https://opensource.org/licenses/MIT"
  version: 0.0.1
servers:
  - url: "https://dev.api.hortus.lan"
    description: Development server
  - url: "https://staging.api.hortus.lan"
    description: Staging server
  - url: "https://api.hortus.lan"
    description: Production server
paths:
  /plants:
    get:
      summary: ListPlants
      tags:
        - plant
      responses:
        "200":
          $ref: "#/components/responses/ListPlantsResponse"
      operationId: get-plants
      description: List all plants
      parameters:
        - $ref: "#/components/parameters/listSkip"
        - $ref: "#/components/parameters/listLimit"
        - $ref: "#/components/parameters/orderBy"
    post:
      summary: CreatePlant
      tags:
        - plant
      operationId: post-plants
      description: Create a plant
      requestBody:
        $ref: "#/components/requestBodies/CreatePlantsRequest"
  "/plants/{plantId}":
    parameters:
      - $ref: "#/components/parameters/plantId"
    get:
      summary: GetPlant
      tags:
        - plant
      responses:
        "200":
          $ref: "#/components/responses/GetPlantResponse"
      operationId: get-plants-plantId
      description: Get a plant
    patch:
      summary: UpdatePlant
      tags:
        - plant
      operationId: patch-plants-plantId
      responses:
        "200":
          $ref: "#/components/responses/GetPlantResponse"
      description: Update a plant
      requestBody:
        $ref: "#/components/requestBodies/UpdatePlantRequest"
    delete:
      summary: DeletePlant
      tags:
        - plant
      operationId: delete-plants-plantId
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
      description: Delete a plant
  /seeds:
    get:
      summary: ListSeeds
      tags:
        - seed
      responses:
        "200":
          $ref: "#/components/responses/ListSeedsResponse"
      operationId: get-seeds
      description: List all seeds
      x-internal: false
      parameters:
        - $ref: "#/components/parameters/listSkip"
        - $ref: "#/components/parameters/listLimit"
    post:
      summary: CreateSeed
      tags:
        - seed
      operationId: post-seeds
      responses:
        "200":
          description: OK
      description: Create a new seed
      requestBody:
        $ref: "#/components/requestBodies/CreateSeedRequest"
  "/seeds/{seedId}":
    parameters:
      - $ref: "#/components/parameters/seedId"
    get:
      summary: GetSeed
      tags:
        - seed
      responses:
        "200":
          $ref: "#/components/responses/GetSeedResponse"
      operationId: get-seeds-seedId
      description: Get a seed
    patch:
      summary: UpdateSeed
      tags:
        - seed
      operationId: patch-seeds-seedId
      responses:
        "200":
          $ref: "#/components/responses/GetSeedResponse"
      description: Update a seed
      requestBody:
        $ref: "#/components/requestBodies/UpdateSeedRequest"
    delete:
      summary: DeleteSeed
      tags:
        - seed
      operationId: delete-seeds-seedId
      responses:
        "200":
          description: OK
      description: Delete a seed
  /cultures:
    get:
      summary: ListCultures
      tags:
        - culture
      responses:
        "200":
          $ref: "#/components/responses/ListCulturesResponse"
      operationId: get-cultures
      description: List all cultures
      parameters:
        - $ref: "#/components/parameters/listSkip"
        - $ref: "#/components/parameters/listLimit"
    post:
      summary: CreateCulture
      tags:
        - culture
      operationId: post-cultures
      responses:
        "200":
          description: OK
      description: Create a new culture
      requestBody:
        $ref: "#/components/requestBodies/CreateCultureRequest"
    parameters: []
  "/cultures/{cultureId}":
    parameters:
      - $ref: "#/components/parameters/cultureId"
    get:
      summary: GetCulture
      tags:
        - culture
      responses:
        "200":
          $ref: "#/components/responses/GetSeedResponse"
      operationId: get-cultures-cultureId
      description: Get a culture
    delete:
      summary: DeleteCulture
      tags:
        - culture
      operationId: delete-cultures-cultureId
      responses:
        "200":
          description: OK
      description: Delete a culture
    patch:
      summary: UpdateCulture
      tags:
        - culture
      operationId: patch-cultures-cultureId
      responses:
        "200":
          $ref: "#/components/responses/GetCultureResponse"
      description: Update a culture
      requestBody:
        $ref: "#/components/requestBodies/UpdateCultureRequest"
  "/cultures/{cultureId}/phase/":
    parameters:
      - name: cultureId
        in: path
        required: true
        schema:
          type: string
        description: The Culture unique identifier
    patch:
      summary: ""
      operationId: patch-cultures-cultureId-phase
      responses:
        "200":
          description: OK
  "/cultures/{cultureId}/harvesting/harvests":
    parameters:
      - name: cultureId
        in: path
        required: true
        schema:
          type: string
        description: The Culture unique identifier
    patch:
      summary: ""
      operationId: patch-cultures-cultureId-harvesting-harvests
      responses:
        "200":
          description: OK
  /users:
    get:
      summary: ListUsers
      tags:
        - user
      responses:
        "200":
          $ref: "#/components/responses/ListUsersResponse"
      operationId: get-users
      description: List all users
      parameters:
        - $ref: "#/components/parameters/listSkip"
        - $ref: "#/components/parameters/listLimit"
  "/users/{userId}":
    parameters:
      - $ref: "#/components/parameters/userId"
    get:
      summary: GetUser
      tags:
        - user
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The user unique identifier
                    format: uuid
                  email:
                    type: string
                    description: The user email
                    format: email
        "404":
          description: Not Found
      operationId: get-users-userId
      description: Get a user
    patch:
      summary: UpdateUser
      tags:
        - user
      operationId: patch-users-userId
      responses:
        "200":
          $ref: "#/components/responses/GetUserResponse"
      description: Update a user
    delete:
      summary: DeleteUser
      tags:
        - user
      operationId: delete-users-userId
      responses:
        "200":
          description: OK
      description: Delete a user
  /auth/register:
    post:
      summary: RegisterUser
      tags:
        - auth
      responses:
        "200":
          $ref: "#/components/responses/RegisterUserResponse"
      operationId: get-signin
      description: Register an user and send a email with a link to proceed to confirmation of the registration process
      requestBody:
        $ref: "#/components/requestBodies/RegisterUserRequest"
    parameters: []
  /auth/login:
    post:
      summary: LoginUser
      tags:
        - auth
      responses:
        "200":
          $ref: "#/components/responses/LoginUserResponse"
      operationId: get-login
      description: Log in a user
      requestBody:
        $ref: "#/components/requestBodies/LoginUserRequest"
    parameters: []
  /auth/reset:
    get:
      summary: ResetUserPassword
      tags:
        - auth
      responses:
        "200":
          description: OK
      operationId: get-auth-reset
      description: Reset a user password
  /notifications:
    get:
      summary: ListNotifications
      tags:
        - notification
      responses:
        "200":
          $ref: "#/components/responses/ListNotificationResponse"
      operationId: get-notifications
      description: List all notifications
      parameters:
        - $ref: "#/components/parameters/listSkip"
        - $ref: "#/components/parameters/listLimit"
    post:
      summary: CreateNotification
      tags:
        - notification
      operationId: post-notifications
      description: Create a notification
      responses:
        "200":
          description: OK
  "/notifications/{notificationId}":
    parameters:
      - $ref: "#/components/parameters/notificationId"
    patch:
      summary: UpdateNotification
      tags:
        - notification
      operationId: patch-notifications-notificationId
      responses:
        "200":
          description: OK
      description: Update a notification
    delete:
      tags:
        - notification
      summary: DeleteNotification
      operationId: delete-notifications-notificationId
      responses:
        "200":
          description: OK
      description: Delete a notification
    get:
      summary: GetNotification
      tags:
        - sensor
      operationId: get-notifications-notificationId
      responses:
        "200":
          description: OK
      description: Get a notification
components:
  schemas:
    Plant:
      title: Plant
      x-stoplight:
        id: g45ci59xg38sz
      type: object
      description: Represent a botanical classification of a plant
      x-examples: {}
      properties:
        id:
          type: string
          format: uuid
          example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
        name:
          type: string
          example: Carrot
        family:
          type: string
          example: Apiaceae
        genus:
          type: string
          example: Daucus
        species:
          type: string
          example: carota
        subspecies:
          type: string
          example: hispanicus
        variety:
          type: string
          example: linearis
        forma:
          type: string
        cultivar:
          type: string
        hybrid:
          type: string
        binomial:
          type: string
        trinomial:
          type: string
        common_names:
          type: array
          items:
            type: string
        color:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - family
        - genus
        - species
    Seed:
      title: Seed
      x-stoplight:
        id: 3auaw22iq0xx6
      type: object
      properties:
        id:
          type: string
          description: A unique identifier
          format: uuid
        plant:
          $ref: "#/components/schemas/Plant"
          description: The seed's plant associated
        name:
          type: string
          description: The seed name
        description:
          type: string
          description: A short description
        type:
          type: string
          enum:
            - bulb
            - flower
            - fruit
            - herb
            - leaf
            - other
            - root
            - seed
            - stem
          description: Harvested part
        image:
          type: string
          pattern: ¨.jpg
          description: Image file
        harvest:
          type: array
          minItems: 2
          maxItems: 2
          description: Estimated day between seeding and harvesting
          items:
            type: number
        season:
          type: string
          enum:
            - annual
            - biennal
            - perenial
          description: Seasonality
        frost:
          type: string
          example: tolerant
          enum:
            - tolerant
            - non_tolerent
          description: Freezing tolerance
        sun:
          type: string
          enum:
            - full_sun
            - shade
          description: Sun exposition
        water:
          type: string
          enum:
            - once_week
            - everyday
            - twice_week
          description: Watering preferences
        companions:
          type: array
          description: A list of benefical plants
          items:
            $ref: "#/components/schemas/Plant"
        competitors:
          type: array
          description: A list of detrimental plants
          items:
            $ref: "#/components/schemas/Plant"
        seeding:
          $ref: "#/components/schemas/SeedingInfo"
        transplanting:
          $ref: "#/components/schemas/TransplantingInfo"
        planting:
          $ref: "#/components/schemas/PlantingInfo"
        harvesting:
          $ref: "#/components/schemas/HarvestingInfo"
        spacing:
          type: number
          description: The distance between plants in centimeters
        rows:
          type: number
          description: The distance bewteen rows in centimeters
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - plant
        - name
        - type
    SeedingInfo:
      title: Seeding
      x-stoplight:
        id: d201f67a6fd85
      type: object
      description: The approximate period for seeding and the germination duration
      properties:
        start:
          type: number
          description: The month to start seeding
          minimum: 1
          maximum: 12
          example: 1
        end:
          type: number
          description: The month to end seeding
          minimum: 1
          maximum: 12
          example: 2
        germination:
          type: number
          description: The approximate duration in days untill germination
          minimum: 1
          maximum: 30
          example: 20
      required:
        - start
        - end
        - germination
    TransplantingInfo:
      title: Transplanting
      x-stoplight:
        id: eaca1dd1ca8a6
      type: object
      description: The approximate period for transplanting and the duration
      properties:
        start:
          type: number
          description: The month to start transplanting
          maximum: 12
          minimum: 0
          example: 0
        end:
          type: number
          description: The month to end transplanting
          maximum: 12
          example: 0
          minimum: 0
        duration:
          type: number
          description: The approximate duration in days until you can plant
          maximum: 365
          minimum: 0
          example: 0
      required:
        - start
        - end
        - duration
    PlantingInfo:
      title: Planting
      x-stoplight:
        id: c8fed7e70a59c
      type: object
      description: The approximate period for planting and the duration until harvest
      properties:
        start:
          type: number
          description: The month to start planting
          minimum: 1
          maximum: 12
          example: 3
        end:
          type: number
          description: |
            The month to end planting
          minimum: 1
          maximum: 12
          example: 4
        maturity:
          type: number
          description: The duration in days until the maturity of the plant
          example: 60
      required:
        - start
        - end
    HarvestingInfo:
      title: Harvesting
      x-stoplight:
        id: 4eb155666f98c
      type: object
      description: The approximate period to harvest a plant
      properties:
        start:
          type: number
          description: The month to start harvesting
          minimum: 1
          maximum: 12
          example: 6
        end:
          type: number
          description: The month to end harvesting
          example: 8
          minimum: 1
          maximum: 12
      required:
        - start
        - end
    Culture:
      title: Culture
      x-stoplight:
        id: c8ecolqm8mdl9
      type: object
      description: A culture represent a seed that is in the process of being cultivated
      properties:
        id:
          type: string
          description: A unique identifier
          format: uuid
          example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
        name:
          type: string
          example: Raised bed cabin
        seed:
          $ref: "#/components/schemas/Seed"
        seeding:
          $ref: "#/components/schemas/SeedingPhase"
        transplanting:
          $ref: "#/components/schemas/TransplantingPhase"
        planting:
          $ref: "#/components/schemas/PlantingPhase"
        harvesting:
          $ref: "#/components/schemas/HarvestingPhase"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - seed
        - seeding
        - transplanting
        - planting
        - harvesting
    SeedingPhase:
      title: SeedingPhase
      x-stoplight:
        id: orbmqbmbnjma5
      type: object
      description: ""
      properties:
        status:
          type: string
          enum:
            - pending
            - started
            - skipped
            - stopped
          example: started
        location:
          type: string
          enum:
            - indoor
            - outdoor
            - frame
            - greenhouse
          example: greenhouse
        quantity:
          type: number
          maximum: 1000
          minimum: 1
          example: 5
        soil:
          type: string
          enum:
            - neutral
        startedAt:
          type: string
          description: The date the phase was started
          format: date
        skippedAt:
          type: string
          description: The date the phase was skipped
          format: date
        stoppedAt:
          type: string
          description: The date the phase was stopped
          format: date
      required:
        - status
        - location
        - quantity
    TransplantingPhase:
      title: TransplantingPhase
      x-stoplight:
        id: orbmqbmbnjma5
      type: object
      description: ""
      properties:
        status:
          type: string
          enum:
            - pending
            - started
            - skipped
            - stopped
          example: started
        location:
          type: string
          enum:
            - indoor
            - outdoor
            - frame
            - greenhouse
          example: frame
        quantity:
          type: number
          maximum: 1000
          minimum: 1
          example: 5
        soil:
          type: string
          enum:
            - neutral
        startedAt:
          type: string
          description: The date the phase was started
          format: date
        skippedAt:
          type: string
          description: The date the phase was skipped
          format: date
        stoppedAt:
          type: string
          description: The date the phase was stopped
          format: date
      required:
        - status
        - location
        - quantity
    PlantingPhase:
      title: PlantingPhase
      x-stoplight:
        id: orbmqbmbnjma5
      type: object
      properties:
        status:
          type: string
          enum:
            - pending
            - started
            - skipped
            - stopped
          example: started
        location:
          type: string
          enum:
            - indoor
            - outdoor
            - frame
            - greenhouse
          example: outdoor
        quantity:
          type: number
          maximum: 1000
          minimum: 1
          example: 5
        soil:
          type: string
          enum:
            - neutral
        startedAt:
          type: string
          description: The date the phase was started
          format: date
        skippedAt:
          type: string
          description: The date the phase was skipped
          format: date
        stoppedAt:
          type: string
          description: The date the phase was stopped
          format: date
      required:
        - status
        - location
        - quantity
        - soil
        - startedAt
    HarvestingPhase:
      title: HarvestingPhase
      x-stoplight:
        id: orbmqbmbnjma5
      type: object
      properties:
        status:
          type: string
          enum:
            - pending
            - started
            - skipped
            - stopped
          example: started
        quantity:
          type: number
          maximum: 1000
          minimum: 1
          example: 5
          description: Total quantity calculated from the harvests made
        weight:
          type: string
          description: Total weight calculated from the harvests made
        startedAt:
          type: string
          description: The date the phase was started
          format: date
        skippedAt:
          type: string
          description: The date the phase was skipped
          format: date
        stoppedAt:
          type: string
          description: The date the phase was stopped
          format: date
        harvests:
          type: array
          description: A list of harvest made during the phase
          items:
            $ref: "#/components/schemas/Harvest"
      required:
        - status
    Notification:
      title: Notification
      x-stoplight:
        id: 1fo5ipr1gn0bp
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
        culture:
          $ref: "#/components/schemas/Culture"
        name:
          type: string
          description: The name of the notification
          example: Germination
        due:
          type: string
          format: date
          example: "2019-08-24"
  parameters:
    seedId:
      name: seedId
      in: path
      required: true
      schema:
        type: string
      description: The Seed unique identifier
    plantId:
      name: plantId
      in: path
      required: true
      schema:
        type: string
      description: The Plant unique identifier
    cultureId:
      name: cultureId
      in: path
      required: true
      schema:
        type: string
      description: The Culture unique identifier
    userId:
      name: userId
      in: path
      required: true
      schema:
        type: string
      description: The User unique identifier
    notificationId:
      name: notificationId
      in: path
      required: true
      schema:
        type: string
      description: The Notification unique identifier
    listSkip:
      name: skip
      in: query
      schema:
        type: number
        example: 10
      description: The number of items to skip
    listLimit:
      name: limit
      in: query
      required: false
      schema:
        type: number
        example: 10
      description: The limit of item to return
    orderBy:
      name: orderBy
      in: query
      schema:
        type: string
        example: title
        default: name
      description: The field to order the list
    phaseAction:
      name: action
      in: path
      required: true
      schema:
        type: string
        enum:
          - play
          - skip
          - stop
          - resume
      description: A phase action
    phaseName:
      name: phase
      in: path
      required: true
      schema:
        type: string
        enum:
          - seeding
          - transplanting
          - planting
          - harvesting
      description: A phase name
  requestBodies:
    CreateSeedRequest:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              plants:
                type: string
              description:
                type: string
              "":
                type: string
            required:
              - name
              - plants
      description: ""
    UpdateSeedRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Seed"
    LoginUserRequest:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: john.smith@mail.org
                format: email
              password:
                type: string
                example: Abc@666#
                minLength: 8
                maxLength: 256
            required:
              - email
              - password
          examples: {}
    RegisterUserRequest:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
              confirmPassword:
                type: string
          examples: {}
    CreatePlantsRequest:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              name:
                type: string
                example: Carrot
              family:
                type: string
                example: Apiacea
              genus:
                type: string
                example: Daucus
              species:
                type: string
                example: carota
              subspecies:
                type: string
              variant:
                type: string
              image:
                type: string
                format: binary
            required:
              - name
              - family
              - genus
              - species
      description: ""
    CreateCultureRequest:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: The name of for the culture
              seed:
                type: string
                format: uuid
                description: The seed ID for the culture
            required:
              - seed
      description: ""
    UpdatePlantRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Plant"
    UpdateCultureRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Culture"
  responses:
    GetSeedResponse:
      description: A seed
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Seed"
    ListSeedsResponse:
      description: A list of seed
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Seed"
          examples: {}
    GetCultureResponse:
      description: Example response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Culture"
    ListCulturesResponse:
      description: A list of culture
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Culture"
        application/xml:
          schema:
            type: object
            properties: {}
      headers:
        Pagination-Count:
          schema:
            type: number
        Pagination-Page:
          schema:
            type: number
        Pagination-Limit:
          schema:
            type: number
    ListUsersResponse:
      description: Example response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/User"
    RegisterUserResponse:
